<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>Jekyll CCG Generator</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="setoptions.js"></script>
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body class="front size_5371 border_black">  
        <div id="options">
            <h3>Card print Options</h2>

            <strong>Card Side</strong><br>
            <input type="radio" name="side" value="front" checked> Front<br>
            <input type="radio" name="side" value="back"> Back
            <br><br>

            <strong>Paper Size</strong><br>
            <select name="size" id="size_opt">
                <option value="size_a">Letter</option>
                <option value="size_b">11X17</option>
                <option value="size_5371" selected="selected">Avery 5371 Template</option>
            </select>
            <br><br>

            <strong>Frame color</strong><br>
            <input type="radio" name="border" value="border_black" checked> Black<br>
            <input type="radio" name="border" value="border_white"> White
            <br><br>
            <strong><a href="javascript:window.print()">Print this Page</a></strong>
        </div>
        <main>
            {{ content }}
        </main>
    </body>
</html>
